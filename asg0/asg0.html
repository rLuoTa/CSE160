<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Draw a blue rectangle (canvas version)</title>
    </head>

    <body onload="main()">
    <canvas id="cnv1" width="400" height="400">
        Please use a browser that supports "canvas"
    </canvas>
    <script src="asg0.js"></script>
    <script src="lib/cuon-matrix-cse160.js"></script>

    <br><br>
    <label for="x1">V1:x</label>
    <input type="text" id="x1" name="x1" required
           minlength="4" maxlength="8" size="10">
    <label for="y1">y</label>
    <input type="text" id="y1" name="y1" required
           minlength="4" maxlength="8" size="10">

    <br><br>
    <label for="x2">V2:x</label>
    <input type="text" id="x2" name="x2" required
           minlength="4" maxlength="8" size="10">
    <label for="y2">y</label>
    <input type="text" id="y2" name="y2" required
           minlength="4" maxlength="8" size="10">

    <br><br>
    <input type="button" value="Draw" onclick="handleDrawEvent()"></input>

    <br><br>
    <label for="operation-select">Operation:</label>
    <select name="operations" id="operation-select">
        <option value="">--Please choose an option--</option>
        <option value="add">Add</option>
        <option value="sub">Subtract</option>
        <option value="mul">Multiply</option>
        <option value="div">Divide</option>
        <option value="ang">Angle Between</option>
        <option value="are">Area</option>
        <option value="mag">Magnitude</option>
        <option value="nor">Normalize</option>
    </select>
    <label for="scalar">Scalar:</label>
    <input type="text" id="scalar" name="scalar" required
           minlength="4" maxlength="8" size="10">

    <input type="button" value="Draw" onclick="handleDrawOperationEvent()"></input>

    </body>
</html>
